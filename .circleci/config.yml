      #     paths:
      #       - "venv"

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
      - run: 
          name: Upload
          command: |
            if [ "$CIRCLE_TAG" ]; then
              echo "Uploading using twine"
              echo -e "[pypi]" >> ~/.pypirc
              echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
              echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
              . venv/bin/activate
              python setup.py verify
              make package
              twine upload dist/*
            fi
