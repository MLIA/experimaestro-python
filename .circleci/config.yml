version: 2.1
workflows:
  build_and_deploy:
    jobs:
      - build:
          context: PyPI
          filters:
              tags:
                only: /.*/

jobs:
  build:
    docker:
      - image:  quay.io/pypa/manylinux1_x86_64
    steps:
      - checkout

      # TODO: restore dependency cache
